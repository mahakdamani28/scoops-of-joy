  <!-- Main Cart Section -->
  <section class="container">
    <h2>Your Cart</h2>
    <div id="cart-items" class="cart-items"></div>
    <p id="total">Total: ‚Çπ0</p>
  </section>
<style>
.remove-btn:hover {
    background-color: #e60000;
}

  background-color: #ff4081;
  color: white;
  border: none;

</footer>
  <!-- Script -->
  <script>
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cart-count").innerText = cart.length;
    }

    function displayCart() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const container = document.getElementById("cart-items");
  let total = 0;
  container.innerHTML = "";

  if (cart.length === 0) {
    container.innerHTML = "<p>Your cart is empty.</p>";
  } else {
    cart.forEach((item, index) => {
      if (item && item.name && item.price) {
        const div = document.createElement("div");
        div.innerHTML = `
          <p>
            ${item.name} - ‚Çπ${item.price}
            <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
            <button class="buy-btn" onclick="buyNow('${item.name}', ${item.price})">Buy Now</button>
          </p>
        `;
        container.appendChild(div);
        total += item.price;
      } else {
        console.warn("Invalid cart item at index", index, item);
      }
    });
  }

  document.getElementById("total").innerText = "Total: ‚Çπ" + total;
}
function buyNow(name,price) {
  const item={name,price};
  localStorage.setItem("buyItem",JSON.stringify(item));
  window.location.href="checkout.html";
}

function removeFromCart(index) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index, 1); // Remove the item
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
  displayCart(); // Re-render¬†cart
}

    // On page load
    document.addEventListener("DOMContentLoaded", function () {
      updateCartCount();
      displayCart();
    });
  </script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"> </script>
